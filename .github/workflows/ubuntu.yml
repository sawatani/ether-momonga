name: Tests in Ubuntu
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-haskell@v1.1
        with:
          ghc-version: '8.8.4'
          enable-stack: true
          stack-version: 'latest'
      - run: echo ::set-env name=PATH::~/.local/bin:$PATH
      - name: Install Idris by Cabal
        run: |
          stack install idris
      - name: Run tests
        run: |
          idris --testpkg ether-momonga.ipkg
