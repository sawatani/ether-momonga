name: Tests in Ubuntu
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: ~/.stack
          key: ${{ runner.os }}-${{ hashFiles('.github/workflows/ubuntu.yml') }}

      - uses: haskell/actions/setup@main
        with:
          ghc-version: 8.8.4
          enable-stack: true

      - run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Idris by Stack
        run: |
          stack --resolver lts-16.31 install idris-1.3.3

      - name: Run tests
        run: |
          idris --testpkg ether-momonga.ipkg
